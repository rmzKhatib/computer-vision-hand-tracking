; platformio.ini (at repo root)
[env:uno]
platform = atmelavr
board = uno
framework = arduino

; your serial monitor speed
monitor_speed = 9600

; tell PIO where your .ino is (keep your structure!)
src_dir = arduino/uno_listener

; (optional) hardcode the port if PIO canâ€™t auto-detect:
